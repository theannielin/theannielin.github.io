<!DOCTYPE html>
<html>
    <head>
        <title>Outdated Browser Plugin v1.0</title>
        <link rel="stylesheet" type="text/css" href="src/outdatedBrowser.min.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <style type="text/css">
            body {background-color: #fafafa; font-family: 'Open Sans', sans-serif;}
        </style>
        <!--<script src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>-->
    </head>
    <body>

    <!-- Outdated Browser -->
    <div id="outdated">
         <h6>Your browser is out-of-date!</h6>
         <p>Update your browser to view this website correctly. <a id="btnUpdate" href="http://outdatedbrowser.com/">Update my browser now</a></p>
         <p id="btnClose"><a href="#">Close</a></p>
     </div>

        <!-- javascript includes -->
        <script src="src/outdatedBrowser.min.js"></script>

        <!-- plugin call -->
        <script>
            //event listener form DOM ready
            function addLoadEvent(func) {
                var oldonload = window.onload;
                if (typeof window.onload != 'function') {
                    window.onload = func;
                } else {
                    window.onload = function() {
                        oldonload();
                        func();
                    }
                }
            }
            //call function after DOM ready
            addLoadEvent(
                outdatedBrowser({
                    bgColor: '#b7b7b7',
                    color: '#ff0000',
                    lowerThan: 'borderImage'
                })
            );
        </script>
    </body>
</html>
